language: python
install:
- wget https://github.com/gohugoio/hugo/releases/download/v0.40.3/hugo_0.40.3_Linux-64bit.deb
- sudo dpkg -i hugo*.deb
- pip install Pygments
script:
- hugo
after_success:
- rsync -avz -e "ssh -o StrictHostKeyChecking=no -i keyfile.dec" public ${SSH_USER}@biocozy.net:biocozy.net/blog
env:
  global:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_22447609d391_key -iv $encrypted_22447609d391_iv -in keyfile.enc -out keyfile -d
- base64 -d keyfile > keyfile.dec; chmod 400 keyfile.dec
